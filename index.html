<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title> More Zhou </title>
    <link href="./static/img/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <script type="text/javascript" src="assets/dat.gui.min.js"></script>
    <style>
        * {
            user-select: none;
        }

        html,
        body {
            overflow: hidden;
            background-color: #000;
            font-family: 'Consolas', 'Monaco', 'Menlo', 'DejaVu Sans Mono', 'Courier New', monospace;
        }

        body {
            margin: 0;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        .wrap {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            color: #fff;
            pointer-events: none;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .main {
            width: 100%;
            max-width: 1000px; 
            padding: 20px;
            box-sizing: border-box;
        }

        .content-wrapper {
            position: relative;
            transform: translateY(-5%);
        }

        h1 {
            color: #fff;
            text-align: center;
            font-family: 'Consolas', 'Monaco', 'Menlo', 'DejaVu Sans Mono', 'Courier New', monospace;
            font-size: 6em;
            animation: animate 0.5s linear infinite;
            margin: 0;
            margin-bottom: 10px;
            letter-spacing: -0.03em;
        }

        p {
            margin: 8px auto;
            padding: 0 10px;
            line-height: 1.5;
            width: 100%;
            text-align: center;
        }

        footer {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 10px;
        }

        footer a {
            pointer-events: auto;
            color: #fff;
        }

        footer span {
            font-size: 12px;
        }

        @keyframes animate {
            0%,
            100% {
                text-shadow: -1.5px -1.5px 0 #0ff, 1.5px 1.5px 0 #f00;
            }

            25% {
                text-shadow: 1.5px 1.5px 0 #0ff, -1.5px -1.5px 0 #f00;
            }

            50% {
                text-shadow: 1.5px -1.5px 0 #0ff, 1.5px -1.5px 0 #f00;
            }

            75% {
                text-shadow: -1.5px 1.5px 0 #0ff, -1.5px 1.5px 0 #f00;
            }
        }

        @media screen and (min-width: 1200px) {
            h1 {
                font-size: 7em;
            }
            
            .avatar-img {
                height: 180px;
            }
            
            p {
                font-size: 1.1em;
                width: 100%;
            }
        }

        @media screen and (min-width: 1600px) {
            .main {
                max-width: 1200px;
            }
            
            p {
                font-size: 1.2em;
            }
        }

        @media screen and (max-width: 1199px) and (min-width: 768px) {
            h1 {
                font-size: 6em;
            }
            
            .avatar-img {
                height: 160px;
            }
        }

        @media screen and (max-width: 767px) {
            h1 {
                font-size: 3.5rem;
            }
            
            .avatar-img {
                height: 150px;
            }
            
            .content-wrapper {
                transform: translateY(-2%);
            }
            
            .main {
                max-width: 100%;
            }
        }

        @media screen and (orientation: landscape) and (max-height: 600px) {
            h1 {
                font-size: 3rem;
                margin-bottom: 5px;
            }
            
            .avatar-img {
                height: 120px;
            }
            
            p {
                margin: 5px 0;
                font-size: 0.9em;
            }
            
            .links {
                margin-top: 10px;
            }
            
            .content-wrapper {
                transform: none;
            }
        }

        a {
            color: #b3b3b3;
            text-decoration: underline;
            pointer-events: auto;
        }

        a:hover {
            color: #ffffff;
        }

        a:visited {
            color: #999999;
        }

        footer a {
            color: #b3b3b3;
            text-decoration: underline;
        }

        footer a:hover {
            color: #ffffff;
        }
        
        .links {
            margin-top: 15px;
        }
        
        .links a {
            padding: 2px 4px;
            border-radius: 3px;
            transition: background-color 0.2s;
        }
        
        .links a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>

    <script>
        window.ga = function () {};
    </script>
</head>

<body>
    <canvas></canvas>
    <div class="wrap">
        <div class="main">
            <div class="content-wrapper">
                <img src="./static/img/avatar_2_small.jpg" class="avatar-img" height="160" style="border-radius:5px" alt="avatar image">
                <h1>Hi there!</h1>
                <p>This man (a.k.a. 小熊猫) appreciates math, gorgeous algorithms, indie, and love. Well, not quite in that order.</p>
                <p>During the day, he works for Microsoft <a href="https://www.microsoft.com/en-us/research/people/jinyzho/"><sup>1</sup></a>, and at night, he works for himself <a href="https://bento.me/xxm"><sup>2</sup></a>.</p>
                <div class="links">
                    <a href="https://blog.xxm.plus">Blog</a> |
                    <a href="https://x.com/xxm459259">X(Twitter)</a> |
                    <a href="https://bento.me/xxm">Other Links</a>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>

</html>
